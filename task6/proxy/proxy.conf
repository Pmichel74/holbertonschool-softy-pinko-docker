# Configuration Nginx pour le serveur proxy
# Ce fichier définit comment le trafic est routé vers les différents services

server {
    # Configuration du serveur pour écouter sur le port 80 (HTTP standard)
    listen 80;

    # Route pour toutes les requêtes vers la racine (front-end)
    location / {
        # Redirige les requêtes vers le service front-end sur le port 9000
        proxy_pass http://front-end:9000;
        
        # Configure les en-têtes HTTP pour le proxy
        # Transmet l'hôte d'origine
        proxy_set_header Host $host;
        # Transmet l'adresse IP réelle du client
        proxy_set_header X-Real-IP $remote_addr;
        # Ajoute l'adresse du client à l'en-tête X-Forwarded-For
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Transmet le protocole utilisé (HTTP/HTTPS)
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Route pour toutes les requêtes commençant par "/api" (back-end)
    location /api {
        # Redirige les requêtes vers le service back-end sur le port 5252
        proxy_pass http://back-end:5252;
        
        # Configure les en-têtes HTTP pour le proxy (même configuration que ci-dessus)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}